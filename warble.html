<!DOCTYPE html>
<html>

<head>
  <title> Warble, adding a show (custom field) to an account in MPX </title>
</head>

<body>
  <h1> Add a show </h1>
  <hr>
  <p>Make sure you have the show name as you want it before you press Add.</p>
  <br>
  <p>Everything is case sensitive. </p>


  <form id="selectAccount">
    <label for="AccountField">Account:</label>
    <input type="radio" id="AccountField" class="AccountField">
    <label for="addShowField">Add This Show:</label>
    <input type="text" id="addShowField" class="addShowField">
    <input type="submit" value="Add" class="addShowAttempt">
  </form>



</body>

</html>
